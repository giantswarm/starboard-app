apiVersion: flowcontrol.apiserver.k8s.io/v1beta1
kind: FlowSchema
metadata:
  name: starboard
spec:
  priorityLevelConfiguration:
    name: starboard
  distinguisherMethod:
    type: ByUser
  rules:
  - resourceRules:
    # - apiGroups: [""]
    #   namespaces: ["*"]
    #   resources: ["pods"]
    #   verbs: ["list", "get"]
    - apiGroups:
        - ""
      resources:
        - pods
        - pods/log
        - replicationcontrollers
        - services
        - resourcequotas
        - limitranges
      verbs:
        - get
        - list
        - watch
      clusterScope: true
    - apiGroups:
        - ""
      resources:
        - nodes
      verbs:
        - get
        - list
        - watch
      clusterScope: true
    - apiGroups:
        - ""
      resources:
        - configmaps
        - secrets
        - serviceaccounts
      verbs:
        - list
        - watch
        - get
        - create
        - update
      clusterScope: true
    - apiGroups:
        - ""
      resources:
        - secrets
      verbs:
        - delete
      clusterScope: true
    - apiGroups:
        - ""
      resources:
        - events
      verbs:
        - create
      clusterScope: true
    - apiGroups:
        - apps
      resources:
        - replicasets
        - statefulsets
        - daemonsets
        - deployments
      verbs:
        - get
        - list
        - watch
      clusterScope: true
    - apiGroups:
        - batch
      resources:
        - jobs
        - cronjobs
      verbs:
        - get
        - list
        - watch
      clusterScope: true
    - apiGroups:
        - rbac.authorization.k8s.io
      resources:
        - roles
        - rolebindings
        - clusterroles
        - clusterrolebindings
      verbs:
        - get
        - list
        - watch
      clusterScope: true
    - apiGroups:
        - apiextensions.k8s.io
      resources:
        - customresourcedefinitions
      verbs:
        - get
        - list
        - watch
      clusterScope: true
    - apiGroups:
        - batch
      resources:
        - jobs
      verbs:
        - create
        - delete
      clusterScope: true
    - apiGroups:
        - networking.k8s.io
      resources:
        - networkpolicies
        - ingresses
      verbs:
        - get
        - list
        - watch
      clusterScope: true
    - apiGroups:
        - policy
      resources:
        - podsecuritypolicies
      verbs:
        - get
        - list
        - watch
      clusterScope: true
    - apiGroups:
        - aquasecurity.github.io
      resources:
        - vulnerabilityreports
        - configauditreports
        - clusterconfigauditreports
        - ciskubebenchreports
        - clustercompliancereports
        - clustercompliancedetailreports
      verbs:
        - get
        - list
        - watch
        - create
        - update
        - delete
      clusterScope: true
    - apiGroups:
        - aquasecurity.github.io
      resources:
        - clustercompliancereports/status
      verbs:
        - update
      clusterScope: true
    subjects:
    - kind: ServiceAccount
      serviceAccount:
        name: {{ index .Values "starboard-app" "serviceAccount" "name" }}
        namespace: {{ .Release.Namespace }}
